<div class="row pt-5">
  <div
    *ngFor="
      let product of products | slice: (page - 1) * pageSize:page * pageSize
    "
    class="product-box col-md-3"
  >
    <div class="">
      <a (click)="onViewDetails(product)">
        <img class="image-pic img-responsive" [src]="product.image"
      /></a>
      <button
        *ngIf="isUserAdmin"
        (click)="onDelete(product)"
        class="btn-delete"
      >
        <i class="fa fa-trash"></i>
      </button>
    </div>
    <div class="text-left">
      <br />
      <p class="product-title">{{ product.name }}</p>
      <p class="product-price">{{ product.price | currency: "USD" }}</p>
    </div>

    <div class="row">
      <button *ngIf="isUserAdmin" class="btn-edit" (click)="onEdit(product)">
        EDIT
      </button>
      <button (click)="onAddToCart(product)" class="btn-cart">
        ADD TO CART
      </button>
    </div>
  </div>
  <div class="d-flex justify-content-center">
    <ngb-pagination
      *ngIf="products.length > pageSize"
      [(page)]="page"
      [pageSize]="pageSize"
      [collectionSize]="products.length"
      [maxSize]="3"
    ></ngb-pagination>
  </div>
</div>
