<div class="form-inline justify-content-center">
  <table>
    <tr>
      <th *ngFor="let category of categories" class="pl-4 pr-4">
        <div
          class="category-class py-2"
          [ngClass]="{
            'selected-category': category.name === selectedCategory.name
          }"
          (click)="onCategoryChanged(category)"
        >
          {{ category.name | uppercase }}
        </div>
      </th>
    </tr>
  </table>
</div>
