<div class="container user_card">
  <div class="d-flex justify-content-center">
    <div class="">
      <div class="d-flex justify-content-center">
        <div>
          <h3>Login into your account!</h3>
        </div>
      </div>
      <div class="d-flex justify-content-center form_container">
        <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm.value)">
          <div class="input-group mb-3">
            <div class="input-group-append">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
            </div>
            <input
              type="text"
              class="form-control"
              name="username"
              placeholder="Username"
              ngModel
              #usernameInput="ngModel"
              required
              [ngClass]="{
                'is-invalid': usernameInput.invalid && usernameInput.touched,
                'is-valid':
                  !(usernameInput.invalid && usernameInput.touched) &&
                  usernameInput.valid
              }"
            />
          </div>
          <div class="input-group mb-2">
            <div class="input-group-append">
              <span class="input-group-text"><i class="fas fa-key"></i></span>
            </div>
            <input
              type="password"
              class="form-control"
              name="password"
              placeholder="Password"
              ngModel
              #passwordInput="ngModel"
              required
              [ngClass]="{
                'is-invalid': passwordInput.invalid && passwordInput.touched,
                'is-valid':
                  !(passwordInput.invalid && passwordInput.touched) &&
                  passwordInput.valid
              }"
            />
          </div>
          <div class="d-flex justify-content-center mt-3 login_container">
            <button
              type="submit"
              [disabled]="loginForm.invalid || showLoading"
              name="button"
              class="btn login_btn"
            >
              <i *ngIf="showLoading" class="fas fa-spinner fa-spin"></i
              >&nbsp;&nbsp;
              <span *ngIf="showLoading">Loading...</span>
              <span *ngIf="!showLoading">Login</span>
            </button>
          </div>
        </form>
      </div>
      <div class="mt-4">
        <div class="d-flex justify-content-center links">
          Don't have an account?
          <a routerLink="/register" class="ml-2" style="color: #2c3e50"
            >Sign Up</a
          >
        </div>
      </div>
    </div>
  </div>
</div>
